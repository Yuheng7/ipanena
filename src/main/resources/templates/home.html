<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>Welcome to the Home Page</p>



<div th:if="${NotLoggedIn}" class="notLoggedIn">
    <form action="/account/create" name="create">
        <button class="CreateAccount" type="submit" name="create">Create Account</button>
    </form>

    <form action="/login" name="login">
        <button class="Login" type="submit" name="login">Login</button>
    </form>
</div>

<div th:if="${!NotLoggedIn}" class="LoggedIn">
    <td th:text= "welcome +  ${username}">
    </td>
    <form action="/logout" name="logout">
        <button class="LogOut" type="submit" name="logout">Log Out</button>
    </form>
</div>

<!--</form>-->


<form action="/about" name="about">
    <button class="About" type="submit" name="about">About the creators</button>
</form>

<form action="/cards"name="cards">
    <button class="Cards" type="submit" name="cards">View Credit Cards</button>
</form>
